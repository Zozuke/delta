<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabaja para Delta.Studio</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f2937, #4f46e5);
            color: #fff;
            text-align: center;
        }

        /* Encabezado llamativo */
        header {
            background-color: #4f46e5;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            color: #fbbf24;
            text-shadow: 2px 2px 4px #000;
        }

        header p {
            font-size: 1.2em;
            color: #e5e7eb;
            margin: 10px 0 0;
        }

        /* Contenedor del formulario */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            color: #333;
        }

        h2 {
            color: #4f46e5;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #4f46e5;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 120px;
        }

        input[type="submit"] {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3b82f6;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #e5e7eb;
        }

        /* Ocultar contenido dinámico inicialmente */
        .hidden {
            display: none;
        }
    </style>
    <script>
        // Mostrar/ocultar opciones dinámicas
        function toggleOptions() {
            const trabajo = document.getElementById("trabajo").value;
            const opcionesWeb = document.getElementById("opciones-web");
            
            // Mostrar opciones adicionales si selecciona "Creador de Web"
            if (trabajo === "creador-web") {
                opcionesWeb.classList.remove("hidden");
            } else {
                opcionesWeb.classList.add("hidden");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>¡Trabaja para Delta.Studio!</h1>
        <p>Únete a nuestro equipo y desarrolla tu potencial en el mundo del desarrollo web.</p>
    </header>

    <div class="form-container">
        <h2>Formulario de Aplicación</h2>
        <form action="https://formspree.io/f/mlddkngg" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

            <label for="apellido-paterno">Apellido Paterno:</label>
            <input type="text" id="apellido-paterno" name="apellido_paterno" placeholder="Escribe tu apellido paterno" required>

            <label for="apellido-materno">Apellido Materno:</label>
            <input type="text" id="apellido-materno" name="apellido_materno" placeholder="Escribe tu apellido materno" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="trabajo">Área de Trabajo:</label>
            <select id="trabajo" name="trabajo" onchange="toggleOptions()" required>
                <option value="">Selecciona una opción</option>
                <option value="creador-web">Creador de Web</option>
                <option value="diseñador-grafico">Diseñador Gráfico</option>
                <option value="marketing">Marketing Digital</option>
                <option value="soporte-tecnico">Soporte Técnico</option>
            </select>

            <!-- Opciones dinámicas para "Creador de Web" -->
            <div id="opciones-web" class="hidden">
                <label for="opciones-web-tipo">Opciones en Creador de Web:</label>
                <select id="opciones-web-tipo" name="opciones_web_tipo">
                    <option value="">Selecciona una opción</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="asistente-llamadas">Asistente de Llamadas</option>
                </select>
            </div>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Cuéntanos por qué quieres unirte a nuestro equipo" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Delta.Studio. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
